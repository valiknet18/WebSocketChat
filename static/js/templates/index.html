			<div class="col-md-6" id="information-about-user">
				<form>
					<div class="form-group">
						<h3>Інформація про користувача</h3>
					</div>
					<div class="form-group">
						<label for="user-nickname">Ваш нікнейм:</label>
						<input type="text" id="user-nickname" placeholder="nickname" ng-model="user.nickname" class="form-control" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success" ng-click="createNickname()">Зберегти</button>
					</div>
				</form>
			</div>

			<div class="col-md-6 fadeIn hidden" id="channels-block">
				<form>
					<div class="form-group">
						<h3>Інформація про кімнату</h3>
					</div>
					<div class="form-group">
						<label>Список кімнат: </label>
						<ul class="list-group">
							<li class="list-group-item" data-slug="1" click-room >Кімната 1</li>
							<li class="list-group-item" data-slug="2" click-room >Кімната 2</li>
						</ul>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success" ng-click="connectToRoom()">Зберегти</button>
						<button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Створити кімнату</button>
					</div>
				</form>
			</div>
			<!-- Modal window -->
			<div id="myModal" class="modal fade" role="dialog">
			  <div class="modal-dialog">

			    <!-- Modal content-->
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">Створення нової кімнати</h4>
			      </div>
			      <div class="modal-body">
			      	<form>
			      		<div class="form-group">
			      			<label for="channel-name">Введіть назву кімнати:</label>
			      			<input type="text" id="channel-name" placeholder="Назва кімнати" class="form-control" ng-model="room.name" />
			      		</div>

			      		<div class="form-group">
			      			<button type="submit" class="btn btn-success" ng-click="createNewRoom()">Створити</button>
			      		</div>
			      	</form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			      </div>
			    </div>

			  </div>
			</div>
